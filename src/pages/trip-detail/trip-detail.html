<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>{{ trip.name }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common-bg">
   
  <!--services-->
  <ion-grid class="border-bottom ">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">
          <div>
            <ion-card no-margin margin-bottom class="full-width">
              <ion-item style="background-color: rgb(221, 211, 211)" class="border-bottom">
                <!-- <ion-icon name="search" color="primary" item-left></ion-icon> -->
                <p>Verify details</p>
                <span></span>
              </ion-item>
              <ion-list no-lines>
                <ion-item stacked>
                    <ion-label floating>
                      Name
                    </ion-label>
                    <ion-input type="text"  value={{fistname}}  width="100px"></ion-input>
                    <ion-icon name="create"></ion-icon>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      Gender
                    </ion-label>
                    <ion-input type="text"  value={{gender}}></ion-input>
                </ion-item>
                    <ion-item stacked>
                    <ion-label floating>
                    Caste
                    </ion-label>
                   <ion-input type="text"  value={{caste}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      Gap (in years)
                    </ion-label>
                    <ion-input type="text"  value={{gap}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      SSC Result
                    </ion-label>
                    <ion-input type="text"  value={{tenth_score}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      HSC Results
                    </ion-label>
                    <ion-input type="text"  value={{twelve_score}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      Admission Category 
                    </ion-label>
                    <ion-input type="text"  value={{admiss_cat}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                     Sem1
                    </ion-label>
                    <ion-input type="text"  value={{Sem1}} ></ion-input>
                </ion-item> <ion-item stacked>
                    <ion-label floating>
                      Sem2
                    </ion-label>
                    <ion-input type="text"  value={{Sem2}} ></ion-input>
                </ion-item>
                <ion-item stacked>
                    <ion-label floating>
                      Sem3
                    </ion-label>
                    <ion-input type="text"  value={{Sem3}} ></ion-input>
                </ion-item> <ion-item stacked>
                    <ion-label floating>
                      Sem4
                    </ion-label>
                    <ion-input type="text"  value={{Sem4}} ></ion-input>
                </ion-item>
            
              </ion-list>
              
            </ion-card>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--high light-->
  <div class="border-bottom" padding>
    <span ion-text color="dark" class="bold">Remarks</span>
    <ul class="highlight">
      <li *ngFor="let highlight of trip.highlights">
        <ion-icon name="checkmark" class="text-green"></ion-icon>
        <span ion-text color="primary">{{ highlight }}</span>
      </li>
    </ul>
  </div>

  <!--booking form-->
  <div class="booking-form card round" margin>
    <div class="border-bottom" padding>
      <h5>{{ trip.sub_name }}</h5>

      <!--choose guest-->
      <ion-grid class="filters" no-padding margin-top>
        <ion-row>
          <ion-col class="adult" width-70>
            <!--<span ion-text color="primary"><strong>{{ trip.price_adult | currency:'USD':true }}</strong> Adults</span>-->
            <span ion-text color="primary"><strong></strong> </span>
          </ion-col>
          <!--<ion-col width-10 text-center>
            <ion-icon name="remove-circle" class="text-2x" tappable (click)="minusAdult()" [hidden]="adults < 2"
                      color="secondary"></ion-icon>
          </ion-col>-->
          <!--<ion-col width-10 text-center>{{ adults }}</ion-col>
          <ion-col width-10 text-center>
            <ion-icon name="add-circle" class="text-2x" tappable (click)="plusAdult()" color="secondary"></ion-icon>
          </ion-col>-->
        </ion-row>
        <!--<ion-row margin-top>
          <ion-col width-70>
            <span ion-text color="primary"><strong>{{ trip.price_child | currency:'USD':true }}</strong> Child (0-12 years)</span>
          </ion-col>
          <ion-col width-10 text-center>
            <ion-icon name="remove-circle" class="text-2x" tappable (click)="minusChildren()" [hidden]="children < 1"
                      color="secondary"></ion-icon>
          </ion-col>
          <ion-col width-10 text-center>{{ children }}</ion-col>
          <ion-col width-10 text-center>
            <ion-icon name="add-circle" class="text-2x" tappable (click)="plusChildren()" color="secondary"></ion-icon>
          </ion-col>
        </ion-row>-->
      </ion-grid>
    </div>
    <div padding class="form-bottom">
<!--       <span ion-text color="dark" class="bold">{{ adults }} Adults</span> -->
      <!--booking button-->
      <button ion-button class="pull-right" color="secondary" tappable (click)="checkout()">Submit
      </button>
      <div class="clear"></div>
    </div>
  </div>

  <!--description-->
  <!--<div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">DESCRIPTION</span>
    <p ion-text>{{ trip.description }}</p>
  </div>-->

  <!--address-->
  <div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">COLLEGE</span>
    <p ion-text>{{ trip.college }}</p>
  </div>
</ion-content>

<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Dashboard</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item  class="border-bottom">
      <!-- <ion-icon name="search" color="primary" item-left></ion-icon> -->
      <p>Personal details</p>
      <span></span>
    </ion-item>
    <ion-item>
     
      <ion-grid>
        <ion-row>
          <ion-col>
          <ion-card>
              <ion-card-content>
                  <ion-card-title>
                    Profile
                  </ion-card-title>
                  <ion-icon name="person">

                  </ion-icon>
            
                  
                </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
            <ion-card>
                <ion-card-content center>
                    <ion-card-title>
                      Update
                    </ion-card-title>
              
                    <ion-icon name="create" item-center></ion-icon>
  
                  </ion-card-content>
            </ion-card>
        </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>
    
  </ion-card>
  <ion-card>
      <ion-item  class="border-bottom">
          <!-- <ion-icon name="search" color="primary" item-left></ion-icon> -->
          <p>Academic details</p>
          <span></span>
        </ion-item>
        <ion-item>
         
          <ion-grid>
            <ion-row>
              <ion-col>
              <ion-card>
                  <ion-card-content>
                      <ion-card-title tappable (click)="seeEducation()" >
                        See Educational Details
                      </ion-card-title>
                      <ion-icon name="information-circle"></ion-icon>
                      
                    </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content center>
                        <ion-card-title>
                          Update educational details
                        </ion-card-title>
                  
                        <ion-icon name="create" item-center></ion-icon>
      
                      </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content center>
                        <ion-card-title tappable (click)="goTo()">
                          See prediction 
                        </ion-card-title>
                  
                        <ion-icon name="eye" item-center></ion-icon>
      
                      </ion-card-content>
                </ion-card>
            </ion-col>
            
            </ion-row>
    
          </ion-grid>
        </ion-item>
    
  </ion-card>

 
</ion-content>
